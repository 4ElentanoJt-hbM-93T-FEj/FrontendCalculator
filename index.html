<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/style.css" />
    <link rel="shortcut icon" href="/src/assets/images/short-icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <p class="main__title">Давайте считать</p>
      <input id="number" class="input__field" type="number" />

      <table>
        <tbody>
          <tr>
            <td><button class="  ">AC</button></td>
            <td><button class="  ">+/-</button></td>
            <td><button class="  ">%</button></td>
            <td><button class="operator">/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="operator">*</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="operator">-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="operator">+</button></td>
          </tr>
          <tr>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button class="equality operator">=</button></td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="/src/js/main.js"></script>
  </body>
</html>
