<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style/style.css" />
    <link rel="shortcut icon" href="/src/assets/images/short-icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <p class="main__title">Давайте считать</p>
      <input id="number" class="input__field" type="" />

      <table>
        <tbody>
          <tr>
            <td><button class="clean">AC</button></td>
            <td><button class="">+/-</button></td>
            <td><button class="percent">%</button></td>
            <td><button class="operator">/</button></td>
          </tr>
          <tr>
            <td><button class="number__7">7</button></td>
            <td><button class="number__8">8</button></td>
            <td><button class="number__9">9</button></td>
            <td><button class="operator">*</button></td>
          </tr>
          <tr>
            <td><button class="number__4">4</button></td>
            <td><button class="number__5">5</button></td>
            <td><button class="number__6">6</button></td>
            <td><button class="operator">-</button></td>
          </tr>
          <tr>
            <td><button class="number__1">1</button></td>
            <td><button class="number__2">2</button></td>
            <td><button class="number__3">3</button></td>
            <td><button class="plus operator">+</button></td>
          </tr>
          <tr>
            <td><button class="number__0">0</button></td>
            <td><button class="point">.</button></td>
            <td><button class="equality operator">=</button></td>
          </tr>
        </tbody>
      </table>
    </main>

    <script src="/src/js/main.js"></script>
  </body>
</html>
